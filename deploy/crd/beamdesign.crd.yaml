apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: beamdesigns.beam.sordonez.com
spec:
  group: beam.sordonez.com
  names:
    kind: BeamDesign
    listKind: BeamDesignList
    plural: beamdesigns
    singular: beamdesign
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                length:
                  type: number
                # define loads items structure so server-side validation accepts position/value
                loads:
                  type: array
                  items:
                    type: object
                    properties:
                      position:
                        type: number
                      value:
                        type: number
                materialId:
                  type: string
                supports:
                  type: array
                  items:
                    type: string
                sweep:
                  type: object
            status:
              type: object
              properties:
                jobName:
                  type: string
                phase:
                  type: string
                resultId:
                  type: string
                summary:
                  type: object